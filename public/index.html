<head>
    <title>Technologie Aplikacji Serwerowych</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="public/assets/styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

<div ng-controller="RegisterController" class="loginWrapper" style="display: none">
	<h1>Register User</h1>
	
	<div class="form-group">
		<label for="loginInput">Login</label>
		<input name="login" ng-model="login" type="text" class="form-control" id="loginInput" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label>
		<input name="password" ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
	</div>
	<div class="form-group">
		<label for="displayInput">Display</label>
		<input name="name" ng-model="name" type="text" class="form-control" id="displayInput" placeholder="Display Name">
	</div>
	<div class="form-group">
		<label for="emailInput">Email address</label>
		<input name="email" ng-model="email" type="text" class="form-control" id="emailInput" placeholder="Email">
	</div>

	<button type="button" ng-click="addUser();" id="sendUser">Register</button>
</div>

<!-- LOGIN POPUP -->

<div ng-controller="LoginController" class="loginWrapper" style="display: none">
	<h1>Login User</h1>
	<div class="form-group">
		<label for="LoginInput2">Username</label>
		<input type="text" name="username" ng-model="username" class="form-control" id="LoginInput2" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="PasswordInput2">Password</label>
		<input type="text" name="password" ng-model="password" class="form-control" id="PasswordInput2" placeholder="Password">
	</div>

	<button type="submit" ng-click="Login()">Sign in</button>
</div>

</section>






	
</body>
</html>

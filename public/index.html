<!DOCTYPE html>

<html>
<head>
    <title>Technologie Aplikacji Serwerowych</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="public/assets/styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/assets/styles/main.css">

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="../node_modules/angular/angular.min.js"></script>

<body>

<!-- LOGIN POPUP -->

<div class="loginWrapper">
	<h1>Register User</h1>
	
	<div class="form-group">
		<label for="loginInput">Login</label>
		<input type="text" class="form-control" id="loginInput" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label>
		<input type="password" class="form-control" id="passwordInput" placeholder="Password">
	</div>
	<div class="form-group">
		<label for="displayInput">Display</label>
		<input type="text" class="form-control" id="displayInput" placeholder="Display Name">
	</div>
	<div class="form-group">
		<label for="emailInput">Email address</label>
		<input type="email" class="form-control" id="emailInput" placeholder="Email">
	</div>

	<button type="button" id="sendUser">Register</button>
	
</div>

<section id="mainContent">
	<div id="sidebarWrapper">
		<ul class="main-menu">
			<li class="showLoginForm">Login</li>
			<li>Calendar</li>
			<li>Events</li>
		</ul>
	</div>
	<div id="mainContainer">
		<div class="mainContainerTop">
		
		</div>
		<div class="footer">
			<p>&copy</p>
		</div>
	</div>
	
</section>

	
</body>
</html>

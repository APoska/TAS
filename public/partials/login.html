<!-- LOGIN POPUP -->
<div class="loginWrapper">
	<div class="loginBox">
		<h1>Login User</h1>
		<form ng-submit="login()" name="loginForm" novalidate>
			<div class="form-group" ng-class="{ 'has-error': loginForm.login.$dirty && loginForm.login.$error.required }">
				<label for="LoginInput2">Login</label>
				<input type="text" name="login" ng-model="user.login" class="form-control" placeholder="Login" required>
				<span ng-show="loginForm.login.$dirty && loginForm.login.$error.required">Login is required</span>
			</div>
			<div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
				<label for="PasswordInput2">Password</label>
				<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required>
				<span ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Login is required</span>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
		</form>
	</div>
</div>

<!-- LOGIN POPUP -->
<div class="loginWrapper">
	<div class="loginBox">
		<h1>Login User</h1>
		<form ng-submit="login(loginForm.$valid)" name="loginForm" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : loginForm.login.$invalid && !loginForm.login.$pristine }">
				<label for="LoginInput2">Login</label>
				<input type="text" name="login" ng-model="user.login" class="form-control" placeholder="Login" required>
				<span ng-show="loginForm.login.$invalid && !loginForm.login.$pristine">Login is required</span>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
				<label for="PasswordInput2">Password</label>
				<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required>
				<span ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">Password is required</span>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
			<button type="button" ui-sref="register">Register Now!</button>
		</form>
	</div>
</div>
